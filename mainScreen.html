<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainScreen.css">
    <script src="mainScreen.js"></script>
    <title>Locational COVID-19 Sentiment Analysis</title>
</head>

<body>
    <div id="left">
        <div id="title">Sentiment Analysis</div>
        <form id="stateForm">
            <select id="stateDropdown">
                <option value="chapel hill">Chapel Hill</option>
                <option value="durham">Durham</option>
                <option value="raleigh">Raleigh</option>
            </select>
            <input type="submit" id="stateSubmit">
        </form>
    </div>
    <div id="right">
        <button type="button" id="deleteAccount" onclick="createChart()">Delete account</button>
        <button type="button" id="logout">Logout</button>
        <br>
        <br>
        <form id="updateEmail">
            <label for="email">Update email:</label>
            <br>
            <input type="text" id="email" name="email">
            <br>
            <input type="submit" id="submitEmail">
        </form>
        <form id="updatePassword">
            <label for="oldPassword">Old Password:</label>
            <br>
            <input type="password" id="oldPassword" name="oldPassword">
            <br>
            <label for="newPassword">New Password:</label>
            <br>
            <input type="password" id="newPassword" name="newPassword">
            <br>
            <input type="submit" id="submitPassword">
        </form>
    </div>
    <!-- <script>
        window.onload = addStates;
    </script> -->
</body>

</html>
